<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>People's Choice — Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f0f10;
      --card:#fff;
      --muted:#9aa3ad;
      --accent: linear-gradient(90deg,#b8860b,#ffd166);
      --glass: rgba(255,255,255,0.06);
      --max-w:780px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:
        radial-gradient(1200px 500px at 10% 10%, rgba(255,209,102,0.04), transparent 10%),
        radial-gradient(1000px 400px at 90% 80%, rgba(178,134,11,0.03), transparent 10%),
        var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:36px 16px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:var(--max-w);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }

    .top-bar{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
      margin-bottom:8px;
    }

    .select-like{
      background: linear-gradient(90deg,#b8860b,#ffd166);
      color:#070707;
      padding:8px 14px;
      border-radius:18px;
      font-weight:600;
      font-size:14px;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    h1{
      margin:8px 0 6px;
      font-size:20px;
      font-weight:700;
      letter-spacing:0.2px;
    }

    .subtitle{
      color:var(--muted);
      font-size:13px;
      margin-bottom:18px;
    }

    .leaderboard{
      display:grid;
      gap:12px;
    }

    .item{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:12px;
      display:flex;
      gap:12px;
      align-items:center;
      border:1px solid rgba(255,255,255,0.03);
    }

    .item.top1{
      background: linear-gradient(90deg, rgba(255,235,205,0.08), rgba(255,245,220,0.04));
      border-left:6px solid #ffd166;
    }
    .item.top2{
      background: linear-gradient(90deg, rgba(220,230,255,0.03), rgba(230,240,255,0.01));
      border-left:6px solid #9fb7ff;
    }
    .item.top3{
      background: linear-gradient(90deg, rgba(230,220,240,0.03), rgba(240,230,245,0.01));
      border-left:6px solid #caa6ff;
    }

    .rank{
      min-width:46px;
      height:46px;
      border-radius:10px;
      background:rgba(0,0,0,0.25);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:18px;
      color:#fff;
      flex-shrink:0;
    }

    .avatar{
      width:56px;
      height:56px;
      border-radius:10px;
      overflow:hidden;
      flex-shrink:0;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      border:2px solid rgba(255,255,255,0.04);
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    .meta{
      flex:1;
      min-width:0;
    }

    .name{
      font-weight:600;
      font-size:15px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .country{
      color:var(--muted);
      font-size:13px;
      margin-top:4px;
    }

    .votes{
      font-weight:700;
      font-size:18px;
      min-width:110px;
      text-align:right;
      color:#fff;
    }

    .view-all{
      margin-top:16px;
      display:flex;
      justify-content:center;
    }

    .btn{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      padding:10px 18px;
      border-radius:12px;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }

    .small-note{
      margin-top:18px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
      padding:8px 6px 24px;
    }

    /* responsive adjustments */
    @media (max-width:520px){
      .avatar{width:48px;height:48px}
      .rank{min-width:40px;height:40px;font-size:16px}
      .votes{min-width:90px;font-size:16px}
    }
  </style>
</head>
<body>

  <div class="container" id="app">
    <div class="top-bar">
      <div style="display:flex;flex-direction:column;">
        <div class="select-like">People's Choice ▾</div>
      </div>
      <div style="text-align:right; color:var(--muted); font-size:13px;">
        Voting ends in <strong id="countdown">5 hours 16 minutes</strong>
      </div>
    </div>

    <h1>People's Choice Leaderboard</h1>
    <div class="subtitle">Rankings are based on in-app votes only.</div>

    <div class="leaderboard" id="leaderboard">
      <!-- JS will render items here -->
    </div>

    <div class="view-all">
      <button class="btn" onclick="alert('Show all delegates')">VIEW ALL DELEGATES</button>
    </div>

    <div class="small-note" id="last-updated">
      Last updated on 19 Nov 2025 at 6:41 PM
    </div>
  </div>

  <script>
    // sample data — তুমি চাইলে এখানে থেকে API করে ডাইনামিক লোড করো
    const data = [
      { rank:1, name:"Tangia Zama...", country:"Bangladesh", votes:1783269, avatar:"https://i.pravatar.cc/120?img=47" },
      { rank:2, name:"Ma. Ahtisa M...", country:"Philippines", votes:1783079, avatar:"https://i.pravatar.cc/120?img=32" },
      { rank:3, name:"Yanina Gómez...", country:"Paraguay", votes:771123, avatar:"https://i.pravatar.cc/120?img=11" },
      { rank:4, name:"Inna Moll", country:"Chile", votes:665143, avatar:"https://i.pravatar.cc/120?img=5" },
      { rank:5, name:"Dorcas Dienda", country:"Democratic Re...", votes:389644, avatar:"https://i.pravatar.cc/120?img=9" }
    ];

    const lb = document.getElementById('leaderboard');

    function formatNumber(n){
      return n.toLocaleString();
    }

    data.forEach(item=>{
      const div = document.createElement('div');
      div.className = 'item ' + (item.rank===1?'top1': item.rank===2? 'top2': item.rank===3? 'top3':'');
      div.innerHTML = `
        <div class="rank">${item.rank}</div>
        <div class="avatar"><img src="${item.avatar}" alt="${item.name}"></div>
        <div class="meta">
          <div class="name" title="${item.name}">${item.name}</div>
          <div class="country">${item.country}</div>
        </div>
        <div class="votes">${formatNumber(item.votes)}</div>
      `;
      lb.appendChild(div);
    });

    // optional: simple countdown example (static target)
    (function countdown(){
      // sample: 5 hours 16 minutes from now (for demo)
      const target = new Date(Date.now() + (5*60 + 16)*60*1000);
      const el = document.getElementById('countdown');

      function tick(){
        const now = new Date();
        const diff = Math.max(0, target - now);
        const hrs = Math.floor(diff / (1000*60*60));
        const mins = Math.floor((diff % (1000*60*60)) / (1000*60));
        const secs = Math.floor((diff % (1000*60)) / 1000);
        el.textContent = `${hrs} hours ${mins} minutes ${secs} sec`;
        if(diff>0) setTimeout(tick, 1000);
      }
      tick();
    })();
  </script>

</body>
</html>
